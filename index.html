<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>intro-section-with-dropdown-navigation</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-container container">
        <a class="site-logo" href="#">
          <img
            class="site-logo-image"
            src="./images/snap.svg"
            alt="this site logo"
            width="83.5"
            height="26.58"
          />
        </a>
        <nav class="sitenav">
          <ul class="sitenav-list">
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">Features</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">Company</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">Careers</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">About</a>
            </li>
          </ul>
        </nav>
        <div class="header-cta">
          <a class="btn" href="#">Login</a>
          <a class="btn btn-active" href="#">Register</a>
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="main">
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-content">
            <h1 class="hero-title">Make remote work</h1>
            <p class="hero-description">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and <br />
              watch productivity soar.
            </p>
            <a class="hero-btn" href="#">Learn More</a>
            <div class="hero-partners">
              <img
                src="./images/databiz.svg"
                alt=""
                width="113.14"
                height="20"
              />
              <img src="./images/Union.png" alt="" width="73" height="38.9" />
              <img
                src="./images/Combined Shape.svg"
                alt=""
                width="89.31"
                height="20"
              />
              <img
                src="./images/Combined Shape (1).svg"
                alt=""
                width="82"
                height="24"
              />
            </div>
          </div>
          <img
            class="hero-image"
            src="./images/hero images.png"
            alt="a man with laptop illustration"
            height="640"
            width="480"
          />
        </div>
      </section>
    </main>
  </body>
</html>
